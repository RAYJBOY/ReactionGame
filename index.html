<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reaction Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="bodyContainer">

      <div class="startContainer">

        <div class="startInstructions">
          <p>Pressing this button will yield a target that you need to click on.
           When you do, another target will take its place and appear at a random location on the screen. Your goal is to shoot all 10 targets as quick as you can!
          </p>
        </div>

        <button class="startButton">START</button>

      </div>

      <div class="external">
        <div class="internal">
        </div>
      </div>

      <div class="myheader">
        <div class="timer-container">
          <div class="time-body">
            <div class="hour">
            </div>

            <div class="colon">
            </div>

            <div class="minute">
            </div>

            <div class="colon">
            </div>

            <div class="second">
            </div>

            <div class="colon">
            </div>

            <div class="ms">
            </div>
          </div><!--end of timer divs -->
        </div><!--end of timer container -->

        <div class="score">
          <p>0</p>
        </div>
      </div>


    </div>

    <script src="timer.js"></script>
    <script src="game.js"></script>

  </body>

</html>
