<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Reaction Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="time-body">
      <div class="hour">
        <p>HOUR</p>
        <p>hour</p>
      </div>

      <div class="colon">
        <p>:</p>
      </div>

      <div class="minute">
        <p>MINUTE</p>
        <p>minute</p>
      </div>

      <div class="colon">
        <p>:</p>
      </div>

      <div class="second">
        <p>SECOND</p>
        <p>second</p>
      </div>

      <div class="colon">
        <p>:</p>
      </div>

      <div class="ms">
        <p>MS</p>
        <p>ms</p>
      </div>
    </div><!--end of timer divs -->

    <div class="external">
      <div class="internal">
      </div>
    </div>

    <script src="./timer.js"></script>
    <script src="./game.js"></script>

</html>
